<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #D3D5D4;
            color: #44344F;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #427AA1;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 2em 0;
        }
        .bio {
            text-align: center;
        }
        .social-links {
            text-align: center;
            margin-top: 1em;
        }
        .social-links a {
            margin: 0 1em;
            color: #DB4C40;
            text-decoration: none;
        }
        .social-links a:hover {
            text-decoration: underline;
        }
        .footer {
            background-color: #427AA1;
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to My Personal Webpage</h1>
    </div>
    <div class="container">
        <div class="bio">
            <h2>About Me</h2>
            <p>Hi, I'm a hockey player, inspired by Gary Vee, and a passionate music producer. I love combining my interests in sports and music to create a unique blend of energy and creativity.</p>
        </div>
        <div class="social-links">
            <h3>Connect with Me</h3>
            <a href="https://www.twitter.com/" target="_blank">Twitter</a>
            <a href="https://www.instagram.com/" target="_blank">Instagram</a>
            <a href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2024 My Personal Webpage</p>
    </div>
</body>
</html>
